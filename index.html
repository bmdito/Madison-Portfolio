                    In my work, I aim to capture reality in its purest form through highly rendered, representational
                    drawings. Historically, I used primarily oil and acrylic paint, but more recently have refined my
                    practice to drawing mediums such as graphite and ballpoint pen. Most of my work is based on my own
                    photographs. I work from pictures because I believe they are as close to reality as you can get.
                    The translation process from photo to drawing creates an environment in which my viewers can see
                    what I see - or even bring to light parts of reality that are often overlooked. Take, for example, a
                    ballpoint pen - an everyday writing utensil that is often taken for granted. The amount of detail

                    the minute details that frequently go unseen. I love this symbiotic relationship that is built
